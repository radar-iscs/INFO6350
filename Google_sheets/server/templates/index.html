<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheets Logger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #message {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Log New Record</h2>

    <form id="recordForm">
      <label>First Name:</label>
      <input type="text" id="first_name" required />

      <label>Last Name:</label>
      <input type="text" id="last_name" required />

      <label>Time In:</label>
      <input type="time" id="time_in" required />

      <label>Time Out:</label>
      <input type="time" id="time_out" required />

      <label>Notes:</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">Submit to Sheets</button>
    </form>

    <div id="message"></div>

    <script>
      document
        .getElementById("recordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Gather data from the form
          const data = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            time_in: document.getElementById("time_in").value,
            time_out: document.getElementById("time_out").value,
            notes: document.getElementById("notes").value,
          };

          // Call the Flask REST API
          const response = await fetch("/api/record", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          const messageDiv = document.getElementById("message");

          if (response.ok) {
            messageDiv.style.color = "green";
            messageDiv.textContent = result.message;
            document.getElementById("recordForm").reset();
          } else {
            messageDiv.style.color = "red";
            messageDiv.textContent = "Error: " + result.message;
          }
        });
    </script>
  </body>
</html>
